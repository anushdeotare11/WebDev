<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .main {
            border: 3px solid lightgray;
            border-radius: 15px;
            padding: 20px;
            width: 390px;
            margin: auto;
            text-align: left;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);

        }

        .pic {
            display: flex;
            margin: 0 auto;
            justify-content: center;
            width: 100px;
            height: 270px;
        }
        .img {
            border-radius: 15px;
        }

        .list {
            color: rgb(102, 98, 98);
            list-style-type: none;
            display: flex;
            gap: 20px;
            padding: 4px;
        }

        .list li {
            border: 1px solid lightgray;
            border-radius: 10px;
            padding: 5px;
        }

        .pg {
            font-size: 18px;
            color: gray;
            line-height: 1.3;
        }

        .box {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .read-more {
            display: flex;
            justify-content: center;
        }

        .read-more {
            display: flex;
            justify-content: center;
            background-color: lightblue;
            border-radius: 10px;
            padding: 10px 20px;
            width: 100px;
        }
    </style>
    <div class="main">
        <div class="pic">
            <img src="img.jpg" alt="sea view image" class="img">
        </div>
        <nav>
            <ul class="list">
                <li>Nature</li>
                <li>Lake</li>
            </ul>

        </nav>

        <body>
            <h1> Lorem ipsum dolor</h1>
            <p class="pg">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti quas architecto nobis eveniet
                asperiores
                aperiam ducimus. Beatae sit animi exercitationem.
            </p>
        </body>
        <div class="box">
            <a class="read-more" href="info.html">Read More</a>
        </div>
    </div>
</body>

</html>
